<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utils.css">

  <title>Calculator</title>
</head>

<body style="background-color: rgb(64, 157, 250);">
  <div class="white">
    <div class="container flex flex-col items-center mx-auto">
      <div class="row">
        <input type="text" class="input" id="inputBox">
      </div>
      <div class="row">
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button">ans</button>
        <button class="button">del</button>
        <button class="button">clear</button>
      </div>
      <div class="row">
        <button class="button color-blue">7</button>
        <button class="button color-blue">8</button>
        <button class="button color-blue">9</button>
        <button class="button">%</button>
        <button class="button">√</button>

      </div>
      <div class="row">
        <button class="button color-blue">4</button>
        <button class="button color-blue">5</button>
        <button class="button color-blue">6</button>
        <button class="button">*</button>
        <button class="button">÷</button>

      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        <button class="button">-</button>

      </div>
      <div class="row">
        <button class="button">.</button>
        <button class="button color-blue">0</button>
        <button class="button">±</button>
        <button class="button">ENTER</button>

      </div>

    </div>

  </div>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <script src="script.js"></script>
</body>

</html>
